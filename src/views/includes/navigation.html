    async function logout() {
      const HOST = window.location.hostname == 'localhost' ? 'http://localhost:8888' : 'https://' + window.location.hostname;
      const options = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
      };
      try {
            console.log(options);
            var response = await fetch(HOST + '/logout', options);

        } catch (e) {
            console.log(e);
      }
    }
