    <div class="modal fade" id="changeVocabSetNameModal" tabindex="-1" aria-labelledby="changeVocabSetNameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="changeVocabSetNameModalLabel">New VocabSet name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="vocabSetNewName" class="col-form-label">New name:</label>
                <input type="text" class="form-control" id="vocabSetNewName">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="changeVocabSetName()">Save Changes</button>

    <div class="modal fade" id="createNewVocabSetModal" tabindex="-1" aria-labelledby="createNewVocabSetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNewVocabSetModalLabel">New VocabSet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="createVocabSet" class="col-form-label">VocabSet name:</label>
                    <input type="text" class="form-control" id="createVocabSet">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createNewVocabSet()">Create</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>   
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteVocabSetModal" tabindex="-1" aria-labelledby="deleteVocabSetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteVocabSetModalLabel">Delete VocabSet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

                <form>
                <div class="mb-3">
                    <p class="mb-0 opacity-75" id="deleteVocabSetModal-vocabSetName"></p><br>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteVocabSet()">Delete</button> 
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>   
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createTestModal" tabindex="-1" aria-labelledby="createTestModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTestModalLabel">Practice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="createTest" class="col-form-label" id="createTest-numOfVocabs-label">Number of Vocabs:</label>
                    <input type="number" class="form-control" id="createTest-numOfVocabs" value="5">
                    <label for="createTest" class="col-form-label" id="createTest-warning-label" style="color:red; font-weight: bold;"></label>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createTest()">Start</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>   
            </div>
            </div>
        </div>
